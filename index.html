<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./todo.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="buttons">
      <button onclick="fetchTodos()">Fetch Todos</button>
      <button onclick="logTodos()">Log Todos</button>
      <button onclick="populateTodos()">Populate Todos</button>
      <button onclick="filterTodos()">Filter Todos</button>
      <button onclick="filterCompleteTodos()">Complete</button>
      <button onclick="filterUncompleteTodos()">Uncomplete</button>
      <label for="userId">User ID</label>
    <input type="number" min="1" max="10" id="userId" name="userId" />
    </div>

    <ol id="todo-list">
      <!-- LIs will go here -->
    </ol>
  </body>
</html>
